<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - PearlyQ</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city</option>
        <option value="current">My current city</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Kuala_Lumpur">Kuala Lumpur</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div>
            <h2>Sydney 🇦🇺</h2>
            <div class="date">October 12th 2024</div>
          </div>
          <div class="time">04:52:10 <small>PM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project is coded with 💝 by <strong>Pearly Quah</strong> and is
      <a href="https://github.com/sweets-code/World-Clock-PQ" target="_blank">
        open sourced on Github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
